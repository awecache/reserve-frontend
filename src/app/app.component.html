<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Reserve4Me</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="['/']"> Home </a>
      <a mat-button [routerLink]="['/reservation/new']"> Reservation </a>
      <a mat-button [routerLink]="'/manager/login'"> Manager </a>
      <a mat-button [routerLink]="'/manager/dashboard'"> Dashboard</a>
      <a mat-button class="logout" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout</a
      >
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']"> Home </a>
      <a mat-list-item [routerLink]="['/reservation/new']"> Reservation </a>
      <a mat-list-item [routerLink]="'/manager/login'"> Manager </a>
      <a mat-list-item [routerLink]="'/manager/dashboard'"> Dashboard</a>
      <a mat-list-item (click)="logout()">Logout</a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh">
      <div class="center container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
