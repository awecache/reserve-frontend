<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Your Reservation is sucessful!</mat-card-title>
  </mat-card-header>
  <!-- <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  /> -->
  <mat-card-content>
    <ul>
      <li>Date: {{ date }}</li>
      <li>Time: {{ time }}</li>
      <li>Pax: {{ pax }}</li>
      <li>Name: {{ name }}</li>
      <li>Contact No.: {{ contact }}</li>
      <li>Email: {{ email }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
