<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Your Reservation is sucessful!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>Date: {{ date }}</li>
      <li>Time: {{ time }}</li>
      <li>Pax: {{ pax }}</li>
      <li>Name: {{ name }}</li>
      <li>Contact No.: {{ contact }}</li>
      <li>Email: {{ email }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-button (click)="goHome()">Back</button>
  </mat-card-actions>
</mat-card>
